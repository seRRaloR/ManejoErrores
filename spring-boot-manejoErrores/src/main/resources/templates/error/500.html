<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Oops! Se ha producido un ERROR!</title>
</head>
<body>
<h1>Oops! Se ha producido un ERROR!</h1>
<div th:text="'Tipo: ' + ${error}"></div>
<div th:text="'Descripción: ' + ${message}"></div>
<div th:text="'Código: ' + ${status}"></div>
<div th:text="'Fecha y hora:' + ${timestamp}"></div>
<hr>
<div th:text="${trace}"></div>
</body>
</html>
